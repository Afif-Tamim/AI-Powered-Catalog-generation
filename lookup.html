<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Product — AI Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">AI Catalog</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="results.html">Last Result</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container" style="padding-top:28px">
      <h2>Create catalog entry</h2>
      <div class="hero-card" style="max-width:720px">
        <form id="lookupForm" class="lookup-form">
          <label>Enter barcode / UPC</label>
          <input id="upcInput" placeholder="e.g. 012345678905" />

          <label>Or upload an image</label>
          <div class="file-row">
            <input id="imageInput" type="file" accept="image/*" />
            <img id="preview" alt="preview" class="preview-img" />
          </div>

          <label>Merchant tone</label>
          <select id="toneSelect">
            <option>Neutral</option>
            <option>Friendly</option>
            <option>Technical</option>
            <option>Luxury</option>
          </select>

          <div class="actions">
            <button id="lookupBtn" type="button">Lookup product & View</button>
            <button id="generateBtn" type="button" class="alt">Generate description</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© 2026 AI Catalog — Frontend demo</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
